<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
  <title>Highlighter</title>
  
  <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="lib/jquery-highlighttextarea/jquery.highlighttextarea.min.css">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body data-ng-controller="myCtrl">
  <nav class='navbar navbar-default'>
    <div class='container'>
      <div class='navbar-header'>
        <button aria-expanded='false' class='navbar-toggle collapsed' data-target='#navbar-collapse' data-toggle='collapse' type='button'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        </button>
        <a class="navbar-brand" href="#">Highlighter</a>
      </div>
    </div>
  </nav>
  
  <div class='container'>
    <div class='row'>
      <div class='col-md-8 col-md-offset-2 text-center'>
        <h1>Highlighter</h1>
        
        <div class="form-group">
          <label for="category">Select the part of speech that you want to analyse:</label>
          <select id="category"
                  class="form-control" 
                  data-ng-options="category.name for category in wordCategories" 
                  data-ng-model="selectedCategory"
                  data-ng-change="getSpeechData()">
          </select>
        </div>
        
        <div class="form-group">
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <p class="small">made with &hearts;</p>
      </div>
    </div>
  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery-ui/jquery-ui.min.js"></script>
  <script src="lib/autosize-master/autosize.min.js"></script>
  <script src="lib/jquery-highlighttextarea/jquery.highlighttextarea.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
